<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class "navbar-header">
                <a class="navbar-brand" href="#"><img src="assets/images/football-icon.png" height="100%" alt="College Football Giphy"></a>
                <a class="navbar-brand" href="#">College Football Giphy</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">NCAA Teams</h3>
            </div>
            <div class="panel-body">
                <div class="btn-group team-buttons" role="group" aria-label="teams">
                </div>
            </div>
        </div>
        <!-- This is where the gifs will show up! -->
        <div class="row">
            <div class="col-sm-7">
                <div class="well" id="gifs">
                  <h3 id="well-content">Press a team button to get ten gifs or add your own team button!</h3>
                </div>
            </div>
            <div class="col-sm-5">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h2 class="panel-title">Add your team</h2>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="Team Input">NCAA Team</label>
                                <input type="text" class="form-control" id="teamInput">
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                            <button type="button" class="btn btn-default" id="clearInput">Clear</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
